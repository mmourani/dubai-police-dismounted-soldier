id: technical-proposal
title: Dubai Police SWAT – Technical Proposal
project: Dismounted Soldier Communication Kit
client: Dubai Police
quantity: 10 tactical communication kits
investment_range: "AED 339,348 – 341,228"
template: templates/proposal_template.docx

metadata:
  version: "v1.1"
  last_updated: "2025-09-06"
  status: "draft"
  confidence_target: 95
  review_required: true

sections:
  # Executive & Scope
  - id: exec_summary
    title: Executive Summary
    output: content/technical-proposal/exec_summary.md
    target_words: 300
    priority: critical

  - id: scope_of_work
    title: Scope of Work & Supply
    output: content/technical-proposal/scope_of_work.md
    target_words: 450
    priority: critical

  # Architecture & Specs
  - id: system_architecture
    title: System Architecture & Integration
    output: content/technical-proposal/system_architecture.md
    target_words: 500
    diagrams:
      - assets/system-architecture.png
    priority: high

  - id: equipment_specifications
    title: Equipment Specifications
    output: content/technical-proposal/equipment_specs.md
    target_words: 600
    priority: high

  - id: interoperability
    title: Interoperability & Standards Compliance
    output: content/technical-proposal/interoperability.md
    target_words: 300
    priority: high

  - id: security
    title: Security Model (Comms, Device, Data)
    output: content/technical-proposal/security.md
    target_words: 350
    priority: high

  - id: ruggedization
    title: Environmental & Ruggedization Standards
    output: content/technical-proposal/ruggedization.md
    target_words: 300
    priority: medium

  # Procurement & Costing
  - id: bom
    title: Bill of Materials (BOM)
    table_output: content/technical-proposal/bom.json
    schema:
      - part_no
      - description
      - supplier
      - qty_per_kit
      - kits
      - unit_price_aed
      - extended_price_aed
      - warranty_months
      - lead_time_days
    priority: critical

  - id: boq
    title: Bill of Quantities (BOQ)
    table_output: content/technical-proposal/boq.csv
    schema_csv: "item,description,uom,quantity,rate_aed,amount_aed,notes"
    priority: critical

  # Compliance & Risk
  - id: compliance_matrix
    title: Compliance Matrix
    table_output: content/technical-proposal/compliance.csv
    schema_csv: "req_id,requirement,standard,compliance(Y/N/Partial),evidence,notes"
    priority: high

  - id: acceptance
    title: Factory & Site Acceptance Criteria
    output: content/technical-proposal/acceptance.md
    target_words: 300
    priority: high

  - id: risk_register
    title: Risk Register & Mitigation
    table_output: content/technical-proposal/risk_register.csv
    schema_csv: "risk_id,category,description,likelihood,impact,mitigation,owner,status"
    priority: medium

  # Delivery & Services
  - id: delivery_timeline
    title: Delivery Timeline & Milestones
    output: content/technical-proposal/delivery_timeline.md
    target_words: 300
    priority: high

  - id: training_support
    title: Training & Support Services
    output: content/technical-proposal/training_support.md
    target_words: 250
    priority: medium

  - id: maintenance_warranty
    title: Maintenance, Warranty & SLA
    output: content/technical-proposal/maintenance_warranty.md
    target_words: 300
    priority: medium

  - id: vendor_management
    title: Vendor & Supplier Management
    output: content/technical-proposal/vendor_management.md
    target_words: 250
    priority: medium

  # Appendices
  - id: assumptions_exclusions
    title: Assumptions & Exclusions
    output: content/technical-proposal/assumptions_exclusions.md
    target_words: 220
    priority: high