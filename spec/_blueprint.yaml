id: {{PROJECT_ID}}
title: {{CLIENT_NAME}} â€“ {{PROJECT_NAME}} Proposal
template: templates/{{DOCX_TEMPLATE_FILENAME}}   # e.g., proposal_template.docx
client: {{CLIENT_NAME}}
project: {{PROJECT_NAME}}
quantity: {{QUANTITY | default(1)}}
investment_range: "{{INVESTMENT_RANGE | default('TBD')}}"

metadata:
  version: "v0.1"
  last_updated: "{{TODAY}}"
  status: "draft"
  confidence_target: 95
  review_required: true

sections:
  # Executive & Scope
  - id: exec_summary
    title: Executive Summary
    output: content/{{PROJECT_ID}}/exec_summary.md
    target_words: 250
    priority: critical

  - id: scope_of_work
    title: Scope of Work & Supply
    output: content/{{PROJECT_ID}}/scope_of_work.md
    target_words: 400
    priority: critical

  # Technical Specifications
  - id: system_architecture
    title: System Architecture & Integration
    output: content/{{PROJECT_ID}}/system_architecture.md
    target_words: 500
    diagrams:
      - assets/{{PROJECT_ID}}-system-architecture.png
    priority: high

  - id: equipment_specifications
    title: Equipment Specifications
    output: content/{{PROJECT_ID}}/equipment_specs.md
    target_words: 600
    priority: high

  - id: interoperability
    title: Interoperability & Standards Compliance
    output: content/{{PROJECT_ID}}/interoperability.md
    target_words: 300
    priority: high

  - id: security
    title: Security Model (Comms, Device, Data)
    output: content/{{PROJECT_ID}}/security.md
    target_words: 350
    priority: high

  - id: ruggedization
    title: Environmental & Ruggedization Standards
    output: content/{{PROJECT_ID}}/ruggedization.md
    target_words: 300
    priority: medium

  # Procurement & Costing
  - id: bom
    title: Bill of Materials (BOM)
    table_output: content/{{PROJECT_ID}}/bom.json
    schema:
      - part_no
      - description
      - supplier
      - qty_per_kit
      - kits
      - unit_price_aed
      - extended_price_aed
      - warranty_months
      - lead_time_days
    priority: critical

  - id: boq
    title: Bill of Quantities (BOQ)
    table_output: content/{{PROJECT_ID}}/boq.csv
    schema_csv: "item,description,uom,quantity,rate_aed,amount_aed,notes"
    priority: critical

  # Compliance & Risk
  - id: compliance_matrix
    title: Compliance Matrix
    table_output: content/{{PROJECT_ID}}/compliance.csv
    schema_csv: "req_id,requirement,standard,compliance(Y/N/Partial),evidence,notes"
    priority: high

  - id: acceptance
    title: Factory & Site Acceptance Criteria
    output: content/{{PROJECT_ID}}/acceptance.md
    target_words: 300
    priority: high

  - id: risk_register
    title: Risk Register & Mitigation
    table_output: content/{{PROJECT_ID}}/risk_register.csv
    schema_csv: "risk_id,category,description,likelihood,impact,mitigation,owner,status"
    priority: medium

  # Delivery & Services
  - id: delivery_timeline
    title: Delivery Timeline & Milestones
    output: content/{{PROJECT_ID}}/delivery_timeline.md
    target_words: 250
    priority: medium

  - id: training_support
    title: Training & Support Services
    output: content/{{PROJECT_ID}}/training_support.md
    target_words: 250
    priority: medium

  - id: maintenance_warranty
    title: Maintenance, Warranty & SLA
    output: content/{{PROJECT_ID}}/maintenance_warranty.md
    target_words: 300
    priority: medium

  - id: vendor_management
    title: Vendor & Supplier Management
    output: content/{{PROJECT_ID}}/vendor_management.md
    target_words: 250
    priority: medium

  # Appendices
  - id: assumptions_exclusions
    title: Assumptions & Exclusions
    output: content/{{PROJECT_ID}}/assumptions_exclusions.md
    target_words: 220
    priority: high